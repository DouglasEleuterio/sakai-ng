<p-autoComplete [(ngModel)]="selectedEntity" (onSelect)="selectItem()" [suggestions]="filteredEntity"
                [required]="isRequired()"
                (completeMethod)="filterData($event)" (onUnselect)="unselectHandler($event)"
                [field]="field"
                [dropdown]="true" [multiple]="isMultiple()"
                (onClear)="clearHandler($event)"
                [disabled]="isDisabled()"
>
</p-autoComplete>
